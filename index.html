<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="break_eternity.min.js"></script>
		<script type="text/javascript" src="format.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="saving.js"></script>
		<title>Color Wheels</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center; background-color:black; color:white" onLoad="startCycle()">
		<div class="wrapper">
			<div id="menuTab" class="tab" style="display:none">
				<button id="saveButton" onClick="save()" class="upgrade">Save your game</button>
				<button id="exportButton" onClick="exportSave()" class="upgrade">Export your save</button>
				<button id="importButton" onClick="importSave()" class="upgrade">Import a save</button>
				<button id="clearButton" onClick="clearSave()" class="upgrade">Delete your save file</button>
				<div id="savedInfo" style="display:none, position:absolute">Game saved!</div>
			</div>
			<div id="tabs">
				<button id="menuTabButton" onClick="showTab('menuTab')" class="tabBtn">Menu</button>
				<button id="mainTabButton" onClick="showTab('mainTab')" class="tabBtn">Buttons</button>
				<button id="energyTabButton" onClick="showTab('energyTab')" class="tabBtn">Energy Tab</button>
			</div>
			<div id="mainTab" class="tab">
				<div id="powerAmount">You have <span id="powerAmount" style="font-size:x-large">0</span> total Power.</div>
				<div id="redEnergyArea" style="display:none; color:darkRed">Total Red Energy: 
					<span id="redEnergyAmount">0</span>
				</div>
				<div id="powerMultArea" onClick="testStuff()">Button Mult: x1</div>
				<div id="cycleArea">
					<div id="redCycle">Reset Cycle: 0/1000</div>
					<button id="redCycleReduc" style="display:none" class="upgrade" onClick="redCycleUpg()">
						Reduce Cycle Limit by <span id="cycleReducAmount">10</span>%<br/>
						Cost: <span id="redCycleUpgCost">1e4</span> Power
					</button>
				</div>
				<div id="buttonArea">
					<div id="buttonSet1" class="lowerLayer" style="display:block">
						<button id="redCircle1" onclick="redClick(1)" class="redButtonSmall">x1</button>
						<button id="upgrade1" onClick="checkButtonUpgrade(1)" style="opacity:0.6" class="upgrade">
							Upgrade your Red Button<br/>Cost: 10 Power</button>
						<button id="break1" onClick="breakUpgrade(1)" style="opacity:0.6, display:none" class="breakLimitButton">
							Raise Limit to <span id="redLimit1">100</span><br/>Cost: <span id="redBreakCost1">3</span> <span style="color:darkRed">Energy</span></button>
					</div>
				</div>
				<div class="topLayer">
					<button id="addRedButton" onClick="checkAddRed()" style="opacity:0.6" class="upgrade">
						Add another Red Button<br/>Cost: 100 Power</button>
					<button id="redPrestigeButton" onClick="redReset()" style="display:none" class="upgrade">
						Reset your red buttons and gain 
						<span id="redPrestigeAmount" style="color:darkRed">0 Energy</span>
					</button>
				</div>
			</div>
			<div id="energyTab" class="tab">
				<div id="clickPowerSet" style="display:inline-block">
					<button id="CP" onClick="checkUpgrade('red','CP')" class="upgrade" style="display:block">
						Unlock Click Power. Give a boost to buttons you click directly.<br/>
						Cost: 1 Red <span style="color:darkRed"> Energy</span>
					</button>
					<button id="CPB" onClick="checkUpgrade('red','CPB')" class="upgrade" style="display:block">
						Upgrade your Click Power by <span id="CPBBonus">1</span>.<br/>
						Current Bonus: <span id="currentCPBBonus">1</span><br/>
						Cost: 100 Red <span style="color:darkRed"> Energy</span>
					</button>
				</div>
				<div id="powerBoostSet" style="display:inline-block">
					<button id="PB" onClick="checkUpgrade('red','PB')" class="upgrade" style="display:block">
						Red <span style="color:darkRed"> Energy</span> boosts total multiplier.<br/>
						Current Bonus: x<span id="currentPBBonus">1</span><br/>
						Cost: 1 Red <span style="color:darkRed"> Energy</span>
					</button>
					<button id="RB" onClick="checkUpgrade('red','RB')" class="upgrade" style="display:block">
						Red Resets boost total multiplier.<br/>
						Current Bonus: x<span id="currentRBBonus"1</span><br/>
						Cost: 10 Red <span style="color:darkRed"> Energy</span>
					</button>
				</div>
				<button id="LB" onClick="checkUpgrade('red','LB')" class="upgrade">
					Unlock the Limit Break upgrades for your buttons!<br/>Cost: 10 Red <span style="color:darkRed"> Energy</span>
				</button>
				<button id="BB" onClick="checkUpgrade('red','BB')" class="upgrade">
					Break the Limit on your Button amount! <br/>Cost: 50 Red <span style="color:darkRed"> Energy</span>
				</button>
			</div>		
		</div>
	</body>
</html>
