<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="game.js"></script>
        <title>Color Wheels</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="powerAmount">0</div>
            <div id="testArea">0</div>
            <div class="topLayer">
                <button id="blueCircle" onclick="blueClick()" class="blueButton">0/25</button>
            </div>
            <div class="layer1">
                <button id="blueCircle1" class="blueButton" style:"visibility:hidden"></button>
            </div>
            <button id="upgrade1" onClick="checkUpgrade1(1)" class="upgrade">
                Upgrade your Blue Button<br/>Cost: 10 Power</button>
            <button id="addBlueButton" onClick="checkAddBlue(1)" class="upgrade">
                Add another Blue Button<br/>Cost: 100 Power</button>
        </div>
    </body>
</html>
