<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="game.js"></script>
        <title>Color Wheels</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="powerAmount">0</div>
            <div id="testArea">0</div>
            <div class="topLayer">
                <button id="blueCircle" onclick="blueClick()" class="blueButton">0/25</button>
                <button id="upgrade1" onClick="checkUpgrade1(1)" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 10 Power</button>
            </div>
            <div class="topLayer" style="visibility: hidden">
                <button id="blueCircle1" class="blueButton"></button>
                <button id="upgrade2" onClick="checkUpgrade1(2)" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1000 Power</button>
            </div>
            <div class="topLayer">
            <button id="addBlueButton" onClick="checkAddBlue()" class="upgrade">
                Add another Blue Button<br/>Cost: 100 Power</button>
            </div>
        </div>
    </body>
</html>
